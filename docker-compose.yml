version: '3'
services:
    nginx:
        container_name: test-nginx
        image: nginx:1.13
        restart: always
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - app
    app:
        restart: always
        build: ./app
        working_dir: /app
        volumes:
            - ./app:/app
            - ~/.m2:/root/.m2
        expose:
            - "8080"
        command: mvn clean spring-boot:run
        depends_on:
            - mysql
    mysql:
        image: mysql:5.7
        ports:
            - "3308:3308"
        environment:
            - MYSQL_ROOT_PASSWORD=petclinic
            - MYSQL_DATABASE=petclinic
        volumes:
            - "./conf.d:/etc/mysql/conf.d:ro"          
